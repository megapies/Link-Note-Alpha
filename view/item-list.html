<div class="content-container">
  <div class="row item-list-header">
    <h1><b>List Link</b></h1>
    <h3>{{category_name}}</h3>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6" ng-repeat="i in items">
      <div class="row item-card" >
        <div class="col-xs-3">
          <img src="/img/profile.jpg" class="img-responsive" >
        </div>

        <div class="col-xs-7">
          <div class="row overflow-hide"  style="color: white">
            <a href="{{i.url}}">
              <h5><b>{{i.name}}</b></h5>
            </a>

          </div>
          <div class="row overflow-hide" style="color: whitesmoke">
            {{i.url}}
          </div>
        </div>

        <div class="col-xs-2 text-right">
          <span class="glyphicon glyphicon-option-vertical" aria-hidden="true" style="color: white" ng-click="onClickSetting(i.id)"></span>
        </div>
      </div>

    </div>
  </div>
</div>

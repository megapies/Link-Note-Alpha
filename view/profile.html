<div class="content-container">
    <div class="row header">
        <div class="col-xs-12">
            <h1><b>Profile</b></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <img src="{{profileImg}}" class="img-responsive center-block    ">
        </div>
        <div class="col-xs-12 col-sm-6 userName">
            <h4><b>{{userName}}</b></h4>
            {{userEmail}} <br>
            Item : {{items.length}} <br>
            Category : {{categories.length}} <br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="color: white">
            <h3><b>Category Overview</b></h3>
        </div>
    </div>
    <div class="row" ng-repeat="ci in categoryItemCount">
        <div class="col-xs-4 col-sm-2 overflow-hide" style="color: white; text-align: right">
            {{ci.name}}
        </div>
        <div class="col-xs-8 col-sm-8">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                     style="width: {{(ci.count/categories.length)*100}}%; min-width: 2em">
                    {{ci.count}}
                </div>
            </div>
        </div>
    </div>

</div>
